<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXENECA</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    :root{
        --red:#e63946;
        --black:#1d1d1d;
        --white:#ffffff;
        --gray:#f4f4f4;
    }
    body {background-color: var(--white); color: var(--black);}
    
    /* HEADER */
    header{
        display:flex; justify-content:space-between; align-items:center;
        padding:15px 30px; background-color: var(--black); color: var(--white);
        position: sticky; top:0; z-index:1000;
    }
    header h1{ font-size:28px;}
    .hamburger{ display:flex; flex-direction:column; cursor:pointer; gap:5px;}
    .hamburger div{ width:25px; height:3px; background-color: var(--white);}
    
    /* MAIN */
    .main{ display:flex; flex-wrap:wrap; justify-content:space-between; padding:40px 20px;}
    .cadastro{
        flex:1 1 45%; background-color: var(--gray); padding:30px; border-radius:10px; max-width:500px;
    }
    .cadastro h2{ margin-bottom:20px;}
    .cadastro input{
        width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:16px;
    }
    .cadastro button{
        width:100%; padding:15px; border:none; border-radius:8px; background-color:var(--red);
        color:var(--white); font-size:18px; cursor:pointer;
    }
    .cadastro button:hover{ background-color:#d62828;}
    
    /* FEATURES */
    .features{ display:flex; justify-content:space-between; margin:30px 0; gap:20px; flex-wrap:wrap;}
    .feature{
        flex:1; background-color:var(--red); color:var(--white); padding:30px; border-radius:10px;
        text-align:center; font-weight:bold; font-size:18px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
        min-width:150px;
    }

    /* SLIDER + WHATSAPP */
    .slider-whatsapp{
        display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center;
        gap:20px; padding:30px; background-color:var(--gray); border-radius:10px;
        display:none; /* inicialmente escondido */
        margin-bottom:40px;
    }
    .slider-section{ flex:1 1 60%; }
    .slider-section h3{ margin-bottom:20px; text-align:center; }
    input[type=range]{ width:100%; margin:20px 0; }
    .slider-labels{ display:flex; justify-content:space-between; font-weight:bold; font-size:16px;}
    .slider-value{ margin-top:15px; font-size:22px; font-weight:bold; color:var(--red); text-align:center;}
    .whatsapp-btn{
        flex:1 1 35%; padding:15px; background-color:#25D366; color:white; text-align:center;
        border-radius:10px; font-size:18px; text-decoration:none; font-weight:bold;
    }
    .whatsapp-btn:hover{ background-color:#1ebe57; }

    /* RESPONSIVO */
    @media(max-width:900px){
        .main{ flex-direction:column; align-items:center;}
        .cadastro, .slider-section{ max-width:100%; margin-bottom:20px;}
        .features{ flex-direction:column; gap:15px;}
        .slider-whatsapp{ flex-direction:column; align-items:center;}
    }
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>TXENECA</h1>
    <div class="hamburger" onclick="alert('Menu clicado!')">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- CONTEÚDO PRINCIPAL -->
<div class="main">

    <!-- FORMULÁRIO DE CADASTRO -->
    <div class="cadastro">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefone" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

</div>

<!-- QUADRADOS DE DESTAQUE -->
