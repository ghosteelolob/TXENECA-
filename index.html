<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXENECA – Simulação de Empréstimo</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
header{
  background:#ff7a00;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-size:20px;
}
nav a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-size:14px;
}
.container{
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
h2{
  color:#ff7a00;
  margin-top:0;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#ff7a00;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
.slider-value{
  font-size:22px;
  color:#ff7a00;
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
.footer-note{
  font-size:12px;
  color:#666;
  text-align:center;
}
.whatsapp{
  background:#25d366;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h1>TXENECA</h1>
  <nav>
    <a href="#simulacao">Simulação</a>
    <a href="#cadastro">Cadastro</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<div class="container">

  <!-- SIMULAÇÃO -->
  <div class="card" id="simulacao">
    <h2>Simulação de Empréstimo</h2>
    <p>Escolha o valor desejado:</p>

    <input type="range" min="5000" max="200000" step="5000" value="5000" id="valor">
    <div class="slider-value" id="valorTexto">5.000 MZN</div>

    <p class="footer-note">
      * Esta é apenas uma simulação visual. Não garante aprovação.
    </p>
  </div>

  <!-- CADASTRO -->
  <div class="card" id="cadastro">
    <h2>Cadastro</h2>
    <input type="text" placeholder="Nome completo">
    <input type="email" placeholder="E-mail">
    <input type="tel" placeholder="Telefone (+258)">
    <button>Continuar</button>
  </div>

  <!-- CONTACTO -->
  <div class="card" id="contacto">
    <h2>Fale Connosco</h2>
    <p>Atendimento rápido via WhatsApp</p>
    <button class="whatsapp">WhatsApp TXENECA</button>
  </div>

</div>

<script>
const slider = document.getElementById("valor");
const texto = document.getElementById("valorTexto");

slider.oninput = function(){
  let valor = Number(this.value).toLocaleString("pt-BR");
  texto.innerHTML = valor + " MZN";
}
</script>

</body>
  </html>
