<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXENECA</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #ffffff;
}

/* HEADER */
header {
    background: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
}

header h1 {
    color: #ff2a2a;
    font-size: 22px;
    margin: 0;
}

nav a {
    color: #ccc;
    text-decoration: none;
    margin-left: 15px;
    font-size: 14px;
}

/* CONTAINER */
.container {
    padding: 20px;
}

/* CARD */
.card {
    background: #111;
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* TITULOS */
.card h3 {
    margin-top: 0;
    color: #ff2a2a;
}

/* VALOR */
.valor {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0 20px;
}

/* SLIDER */
input[type=range] {
    width: 100%;
    -webkit-appearance: none;
    height: 6px;
    background: #333;
    border-radius: 5px;
    outline: none;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    background: #ff2a2a;
    border-radius: 50%;
    cursor: pointer;
}

/* INPUTS */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    color: white;
}

/* BOTÃO */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #ff2a2a, #b30000);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

/* FOOTER FIXO */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #000;
    padding: 12px;
    border-top: 1px solid #222;
    text-align: center;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<header>
    <h1>TXENECA</h1>
    <nav>
        <a href="#">Início</a>
        <a href="#">Limite</a>
        <a href="#">Conta</a>
    </nav>
</header>

<div class="container">

    <!-- SIMULADOR -->
    <div class="card">
        <h3>Aumenta o teu limite</h3>
        <div class="valor" id="valor">10.000 MT</div>

        <input type="range"
               min="10000"
               max="500000"
               step="5000"
               value="10000"
               oninput="atualizar(this.value)">
    </div>

    <!-- CADASTRO -->
    <div class="card">
        <h3>Cadastro</h3>

        <input type="text" placeholder="Nome completo">
        <input type="tel" placeholder="Telefone">
        <input type="email" placeholder="Email">

        <button>Solicitar limite</button>
    </div>

</div>

<div class="footer">
    © TXENECA — Gestão financeira
</div>

<script>
function atualizar(v) {
    document.getElementById("valor").innerText =
        Number(v).toLocaleString("pt-MZ") + " MT";
}
</script>

</body>
  </html>
