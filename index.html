<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXENECA</title>

*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#f4f6f8}

/* MENU */
header{
  background:#b71c1c;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu{
  font-size:26px;
  cursor:pointer;
}
.nav{
  display:none;
  background:#fff;
  position:absolute;
  top:60px;
  right:15px;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
  border-radius:10px;
}
.nav a{
  display:block;
  padding:12px 20px;
  color:#b71c1c;
  text-decoration:none;
  font-weight:bold;
}

/* CONTAINER */
.container{
  max-width:450px;
  margin:auto;
  padding:20px;
}

/* CAMPOS */
.field{
  position:relative;
  margin-top:20px;
}
.field input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
}
.field label{
  position:absolute;
  top:50%;
  left:15px;
  transform:translateY(-50%);
  color:#777;
  background:#fff;
  padding:0 6px;
  transition:.3s;
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{
  top:-8px;
  font-size:12px;
  color:#b71c1c;
}

/* LISTA */
.list{
  margin-top:20px;
  background:#fff;
  padding:15px;
  border-radius:12px;
}
.list div{
  padding:8px 0;
  border-bottom:1px solid #eee;
}

/* QUADRADOS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:20px;
}
