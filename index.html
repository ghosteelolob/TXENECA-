<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXENECA</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    :root{
        --red:#e63946;
        --black:#1d1d1d;
        --white:#ffffff;
        --gray:#f4f4f4;
    }
    body { background-color: var(--white); color: var(--black); line-height:1.5; }

    /* HEADER */
    header{
        display:flex; justify-content:space-between; align-items:center;
        padding:15px 30px; background-color: var(--black); color: var(--white);
        position: sticky; top:0; z-index:1000;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1{ font-size:28px; font-weight:bold;}
    .hamburger{ display:flex; flex-direction:column; cursor:pointer; gap:5px;}
    .hamburger div{ width:25px; height:3px; background-color: var(--white); transition: all 0.3s;}

    /* CONTEÚDO PRINCIPAL */
    .container{ max-width:1000px; margin:20px auto; padding:0 20px;}

    /* FORMULÁRIO DE CADASTRO */
    .cadastro{
        background-color: var(--gray); padding:30px; border-radius:12px;
        box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:40px;
    }
    .cadastro h2{ margin-bottom:20px; font-size:24px; text-align:center; color:var(--black);}
    .cadastro input{
        width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:16px;
    }
    .cadastro button{
        width:100%; padding:15px; border:none; border-radius:8px; background-color:var(--red);
        color:var(--white); font-size:18px; cursor:pointer; transition:0.3s;
    }
    .cadastro button:hover{ background-color:#d62828; }

    /* QUADRADOS DE DESTAQUE */
    .features{
        display:flex; justify-content:space-around; gap:20px; flex-wrap:wrap; margin-bottom:40px;
    }
    .feature{
        flex:1 1 200px; background-color:var(--red); color:var(--white); padding:40px;
        text-align:center; font-weight:bold; font-size:18px; border-radius:12px;
        box-shadow:0 6px 15px rgba(0,0,0,0.1); transition: transform 0.3s;
    }
    .feature:hover{ transform: translateY(-5px); }

    /* SLIDER DE SIMULAÇÃO */
    .slider-section{
        background-color: var(--gray); padding:30px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1);
        margin-bottom:40px; text-align:center;
    }
    .slider-section h3{ margin-bottom:20px; font-size:22px; }
    input[type=range]{ width:90%; margin:20px 0; }
    .slider-labels{ display:flex; justify-content:space-between; width:90%; margin:auto; font-weight:bold; font-size:16px;}
    .slider-value{ margin-top:15px; font-size:22px; font-weight:bold; color:var(--red); }

    /* BOTÃO WHATSAPP */
    .whatsapp-btn{
        display:none; /* inicialmente escondido */
        width:100%; padding:20px; background-color:#25D366; color:white; text-align:center;
        border-radius:12px; font-size:20px; text-decoration:none; font-weight:bold;
        box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:40px; transition:0.3s;
    }
    .whatsapp-btn:hover{ background-color:#1ebe57; transform:translateY(-3px); }

    /* RODAPÉ */
    footer{
        text-align:center; padding:20px; font-size:16px; color:#555;
        border-top:1px solid #ccc; margin-top:40px;
    }

    /* RESPONSIVO */
    @media(max-width:900px){
        .features{ flex-direction:column; align-items:center;}
    }
</style>
</head>
<body>
